<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/7060c8b70b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body onLoad="closeForm()">
    <h1>Welcome to the Library</h1>
    <hr>
    <div id="formArea">
        <form action="" id="addForm">
            <h3>Add Book</h3>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title"><br>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author"><br>
            <label for="pages">Pages:</label>
            <input type="text" name="pages" id="pages"><br>
            <label for="read">Read:</label>
            <input type="text" name="read" id="read"><br>
            <button type="submit" onclick="onSubmit()" id="submitBtn">Add</button>
        </form>
    </div>
    <div id="bookCardArea"></div>
    <button id="closeBtn" onclick="closeForm()"><i class="fa-solid fa-minus fa-2xl" style="color: #000000;"></i></button>
    <button class="addBtn" onclick="openForm()"><i class="fa-solid fa-plus fa-2xl" style="color: #000000;"></i></button>
</body>
</html>
